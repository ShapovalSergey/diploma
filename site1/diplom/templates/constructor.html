<!doctype html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diplom</title>
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Inter:wght@400;700&family=Montserrat:wght@700&family=Noto+Sans:wght@700&family=Poppins:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>
</head>
<body style='overflow-x:hidden; margin:0%'>
    <div class="main">
        <div class="main_button" onclick="gotomain()">
            <div class="main_button_text">На главную</div>
        </div>
        <div class="ing_info_field" style="height: 750px;max-width: 920px;">
        <div class="ing_info_field_row" style="margin-top:60px;">
            <div class="cc_text" style="width:600px;">Выберита торт, на основе которого будет создан новый, или нажмите на кнопку, чтобы открыть свободный конструктор</div>
            <div class="free_constructor_button" onclick="gotoFreeConstructor()"><div class="free_constructor_text">Свободный конструктор</div></div>
        </div>
<div class="ing_info_field_chars_cakes" style="height:600px;bottom: 0%;margin-top:80px;">
    <div class="cake_type_field">
        {% for ct in ct_info %}
        <div class="cake_type_card" onclick="gotoConstructCake({{ct.id}})" id="cake_{{ct.id}}" plain_id="{{ct.id}}">
            <div class="cake_type_card_image"><img class="image" src="{% static ""%}images/cakes/{{ct.image}}" id="card_image_{{ct.id}}"></div>
            <div class="button_text" id="card_text_{{ct.id}}">{{ct.name}}</div>
        </div>
        {% endfor %}
    </div>
</div>



</div>
    </div>
    <script src="{% static "js/main.js"%}"></script>
    <script src="{% static "js/constructor.js"%}"></script>
</body>
</html>
